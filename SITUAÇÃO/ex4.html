<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEU IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculo de IMC</h1>
    <h2>Digite seu peso e sua altura para calcular o seu IMC</h2>
    <input type="text" id="peso" placeholder="Peso (kg)">
    <input type="text" id="altura" placeholder="Altura (m)">
    <button onclick="pesoImc()">Medir</button>
    <p id="mensagem"></p>
    <script>function pesoImc() {
        let peso = parseFloat(document.getElementById('peso').value);
        let altura = parseFloat(document.getElementById('altura').value);
    
        if (isNaN(peso) || isNaN(altura) || altura <= 0 || peso <= 0) {
            document.getElementById('mensagem').innerHTML = "Por favor, insira valores vÃ¡lidos para peso e altura.";
            return;
        }
    
        let imc = peso / (altura ** 2);
    
        if (imc >= 18.5 && imc < 25) {
            document.getElementById('mensagem').innerHTML = 'Peso normal';
        } 
        else if (imc >= 25 && imc < 30) {
            document.getElementById('mensagem').innerHTML = 'Sobrepeso';
        }
        else if (imc >= 30) {
            document.getElementById('mensagem').innerHTML = 'Obesidade';
        }
        else {
            document.getElementById('mensagem').innerHTML = 'Baixo peso';
        }
    }
    </script>

</body>
</html>
