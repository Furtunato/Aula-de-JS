<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Menu de Opções</title>
</head>
<body>
    Opção (1-3): <input type="number" id="opcaoEscolhida" min="1" max="3"><br><br>
    <button onclick="executarOpcao1()">Exibir Opção</button><br><br>
    <div id="resultadoOpcao"></div><br><br>

    <script>
        function executarOpcao1() {
            let opcao = parseInt(document.getElementById("opcaoEscolhida").value);
            let mensagem;
            switch (opcao) {
                case 1:
                    mensagem = "Imprimindo...";
                    break;
                case 2:
                    mensagem = "Salvando...";
                    break;
                case 3:
                    mensagem = "Saindo...";
                    break;
                default:
                    mensagem = "Opção inválida!";
            }
            document.getElementById("resultadoOpcao").innerHTML = `Ação: <strong>${mensagem}</strong>`;
        }
    </script>
</body>
</html>
