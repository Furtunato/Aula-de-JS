<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu signo</title>
</head>
<body>
    <h1>Descubra seu signo</h1>

    Digite seu mês entre 1 e 12: <input type="number" id="signo" min="1" max="12">
    <button onclick="exibirsignos()">Ver Signos</button>
    <p id="resultado"></p>
    <script>
        function exibirsignos() {
            let mes = parseInt(document.getElementById("signo").value);
            let resultado;

            switch (mes) {
                case 1:
                    resultado = "Capricórnio ou Aquário";
                    break;
                case 2:
                    resultado = "Aquário ou Peixes";
                    break;
                default:
                    resultado = "Signo bbnão encontrado"; 
                    break;
            }
            document.getElementById("resultado").innerHTML = `O mês selecionado foi ${mes} e o signo é ${resultado}`;
        }
    </script>
</body>
</html>
